        <h3 class="text-center mb-5">填寫訂購資訊</h3>
        <form action="">
          <div class="row row-cols-1 row-cols-lg-2 mb-3">
            <div class="col">
              <label for="first-name" class="form-label">名字</label>
              <input id="first-name" type="text" class="form-control">

            <div class="col">

            </div>
          </div>

          </div>
          <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input id="email" type="email" class="form-control">
          </div>
          <div>
            <div class="mb-3">收件地址</div>
            <div class="row row-cols-1 row-cols-lg-2 mb-3 gy-3">
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>請選擇城市</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>請選擇區域</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

            </div>
            <div class="mb-3">
              <input type="text" class="form-control " placeholder="請輸入詳細地址">
            </div>
          </div>
          <div class="mb-3">
            <div class="mb-3">選擇設計師風格</div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Melli</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="mb-3">付款方式</div>
            <select class="form-select" aria-label="Default select example">
              <option selected>貨到付款</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="mb-3">加購服務</div>
            <input id="package" type="checkbox">
            <label class="me-3 form-label" for="package">送禮用包裝+100</label>
            <input id="frameless" type="checkbox">
            <label for="frameless" class="form-label">無框畫+250</label>
          </div>

          <div class="mb-5">
            <label class="mb-3 form-label" for="ps">備註說明</label>
            <textarea name="" id="ps" class="form-control"></textarea>
          </div>

          <div class="text-center">
            <h3 class="mb-4">總金額 NT$ 300</h3>
            <button class="btn btn-primary btn-rounded 
            w-auto px-5 
            "
            style="font-size: 24px;"
            >送出訂購資訊</button>
